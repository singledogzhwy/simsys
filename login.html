<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title> 
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <div class="header">
        <a href="home.html" class="logo"><img src="images/logo.png"></a>
      </div>
      <div class="content-btn">
        <div class="log-query-btn">
          <ul>
            <li class="active">登录</li>
            <li>SIM卡信息查询</li>
          </ul>
        </div>
        <div class="login-btn on">
          <form method="post" action="Logincheck.js">
            <div class="form-group">
               <input type="text" id="txtUserName" name="userName" placeholder="用户名" autocomplete="off" value="" required="" style="" runat="server">
            </div>
            <div class="form-group">
                <input type="password" placeholder="密码" id="txtUserPwd" name="userPwd" autocomplete="off" value="" required="" style="" runat="server">
            </div>
            <div class="form-group">
              <label>
                    <input type="checkbox" id="remember" class="remeber" name="remember" runat="server"> 记住密码
                </label>
            </div>
            <div class="form-group">
                <button type="submit" class="am-btn" id="loginBtn" runat="server">登录</button>
            </div>
            <div class="form-group"><a href="#">忘记密码？</a></div>
          </from>
        </div>
        <div class="login-btn">
          <form method="post" action="Logincheck.js">
            <div class="form-group">
              <input type="text" id="txtSim" placeholder="手机号" name="id" class="form-control input-sm ng-pristine ng-untouched ng-valid" runat="server">
            </div>
              <div class="form-group">
                <button type="button" class="am-btn" id="submitBtn" runat="server">查询</button>
                <!-- ngSwitchWhen: failed -->
                <p ng-switch-when="failed" class="ng-binding ng-scope" id="failedSearch" style="display:none;">无此号码或者无权限查看</p>
                <p ng-switch-when="failed" class="ng-binding ng-scope" id="notextSearch" style="display:none">请输入号码查询</p>
                <!-- ngSwitchWhen: loading -->
              </div>
          </from>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery-2.1.4.js"></script>
  <script src="js/main.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
