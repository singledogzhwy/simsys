<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹出</title>
	<link rel="stylesheet" href="css/reset/reset.css">
	<link rel="stylesheet" href="css/style.css">
	 <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
</head>
<body>
	<div class="new-add">
		<div class="sim-popup">
				<h1>新增用户</h1>
				<div class="sim-popup-content">
					<ul>
						<li><span><b>*</b>用户名称：</span><input type="text" class="form-control"></li>
						<li><span><b>*</b>登录账号：</span><input type="text" class="form-control"></li>
						<li><span><b>*</b>登录密码：</span><input type="password" class="form-control"></li>
						<li><span><b>*</b>确认密码</span><input type="password" class="form-control"></li>
						<li>
							<span>用户类型：</span>
								<select class="form-control">
									<option>标准卡</option>
									<option>贴片IC卡</option>
								</select>
						</li>
						<li>
							<span>API状态：</span>
							<select class="form-control">
								<option>停机</option>
								<option>再用</option>
							</select>
						</li>
					</ul>
				</div>
				<div class="popup-bottom-btn">
					<button type="button" class="btn-info btn">确认</button>
					<button type="button" class="btn-default btn">取消</button>
				</div>
		</div>
	</div>
</body>
</html>
