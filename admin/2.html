<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹出</title>
	<link rel="stylesheet" href="css/reset/reset.css">
	 <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css" />
</head>
<body>
	<div class="new-add">
		<div class="sim-popup">
				<h1>新增用户</h1>
				<div class="sim-popup-content">
					<ul>
						<li><span><b>*</b>用户名称：</span><input type="text" class="form-control"></li>
						<li><span><b>*</b>登录账号：</span><input type="text" class="form-control"></li>
						<li><span><b>*</b>登录密码：</span><input type="password" class="form-control"></li>
						<li><span><b>*</b>确认密码</span><input type="password" class="form-control"></li>
						<li>
							<span>用户类型：</span>
								<select class="form-control">
									<option>标准卡</option>
									<option>贴片IC卡</option>
								</select>
						</li>
						<li>
							<span>是否实名：</span>
								<select class="form-control">
									<option>是</option>
									<option>否</option>
								</select>
						</li>
						<li>
							<span>实名等级</span>
								<select class="form-control">
									<option>良好</option>
									<option>差</option>
								</select>
						</li>
						<li>
							<span>API状态：</span>
							<select class="form-control">
								<option>停机</option>
								<option>再用</option>
							</select>
						</li>
						<!-- <li><span><b>*</b>联系人：</span><input type="text" class="form-control"></li>
						<li><span><b>*</b>联系电话：</span><input type="text" class="form-control"></li>
						<li><span><b>*</b>地址：</span><input type="text" class="form-control"></li> -->
					</ul>
				</div>
				<div class="popup-bottom-btn">
					<button type="button" class="btn-info btn">确认</button>
					<button type="button" class="btn-default btn">取消</button>
				</div>
		</div>
	</div>
	<div class="new-add-btn">
		<button class="form-control move"><i class="Hui-iconfont">&#xe645;</i>移动</button>
		<button class="form-control del"><i class="Hui-iconfont">&#xe6e2;</i>删除</button>
		<button class="form-control add"><i class="Hui-iconfont">&#xe604;</i>新增</button>
  		<input class="layui-input form-control start-date" placeholder="开始日" id="LAY_demorange_s">
  		<input class="layui-input form-control end-date" placeholder="截止日" id="LAY_demorange_e">
	</div>
	<script type="text/javascript" src="js/layui/layui.js" ></script>
	<script>
	layui.use('laydate', function(){
	  var laydate = layui.laydate;
	  var start = {
	    min: laydate.now()
	    ,max: '2099-06-16 23:59:59'
	    ,istoday: false
	    ,choose: function(datas){
	      end.min = datas;
	      end.start = datas
	    }
	  };
	  var end = {
	    min: laydate.now()
	    ,max: '2099-06-16 23:59:59'
	    ,istoday: false
	    ,choose: function(datas){
	      start.max = datas;
	    }
	  };

	  document.getElementById('LAY_demorange_s').onclick = function(){
	    start.elem = this;
	    laydate(start);
	  }
	  document.getElementById('LAY_demorange_e').onclick = function(){
	    end.elem = this
	    laydate(end);
	  }
});
</script>
</body>
</html>
