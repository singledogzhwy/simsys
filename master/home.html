<body>

		<div id="pie"></div>

    <script>
    	$(function () {
    		var myChart = echarts.init(document.getElementById('pie'));
	    	var option = {
				title: {
			        text: '卡总数汇总信息',
			        x: 'center'
			    },
			    // tooltip: {
			    //     trigger: 'item',
			    //     formatter: "{a} <br/>{b}: {c} ({d}%)"
			    // },
			    legend: {
			        orient: 'vertical',
			        x: 'left',
			        data:['卡总数','使用卡数','停用卡数']
			    },
			    series: [
			        {
			            name:'访问来源',
			            type:'pie',
			            radius: ['50%', '70%'],
			            avoidLabelOverlap: false,
			            label: {
			                normal: {
			                    show: false,
			                    position: 'center'
			                },
			                emphasis: {
			                    show: true,
			                    textStyle: {
			                        fontSize: '30',
			                        fontWeight: 'bold'
			                    }
			                }
			            },
			            labelLine: {
			                normal: {
			                    show: false
			                }
			            },
			            data:[
			                {value:335, name:'使用卡数'},
			                {value:310, name:'停用卡数'},
			                {value:1548, name:'卡总数'}
			            	]
			        }
			    ]
			}
			myChart.setOption(option);
	    })
	    $(function () {
	    	var myChart = echarts.init(document.getElementById('line'));
	    	var colors = ['#5793f3', '#d14a61', '#675bba'];
			var option = {
			    color: colors,
			    tooltip: {
			        trigger: 'axis',
			        axisPointer: {
			            type: 'cross'
			        }
			    },
			    grid: {
			        right: '20%'
			    },
			    toolbox: {
			        feature: {
			            dataView: {show: true, readOnly: false},
			            restore: {show: true},
			            saveAsImage: {show: true}
			        }
			    },
			    legend: {
			        data:['充值总额','充值次数','返利金额']
			    },
			    xAxis: [
			        {
			            type: 'category',
			            axisTick: {
			                alignWithLabel: true
			            },
			            data: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
			        }
			    ],
			    yAxis: [
			        {
			            type: 'value',
			            name: '充值总额',
			            min: 0,
			            max: 250,
			            position: 'right',
			            axisLine: {
			                lineStyle: {
			                    color: colors[0]
			                }
			            },
			            axisLabel: {
			                formatter: '{value} 元'
			            }
			        },
			        {
			            type: 'value',
			            name: '充值次数',
			            min: 0,
			            max: 250,
			            position: 'right',
			            offset: 80,
			            axisLine: {
			                lineStyle: {
			                    color: colors[1]
			                }
			            },
			            axisLabel: {
			                formatter: '{value} 次'
			            }
			        },
			        {
			            type: 'value',
			            name: '金额',
			            min: 0,
			            max: 10000,
			            position: 'left',
			            axisLine: {
			                lineStyle: {
			                    color: colors[2]
			                }
			            },
			            axisLabel: {
			                formatter: '{value} 元'
			            }
			        }
			    ],
			    series: [
			        {
			            name:'充值总额',
			            type:'bar',
			            data:[2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
			        },
			        {
			            name:'充值次数',
			            type:'bar',
			            yAxisIndex: 1,
			            data:[4, 6, 2, 45, 2, 6, 7, 8, 4, 4, 5, 23]
			        },
			        {
			            name:'返利金额',
			            type:'line',
			            yAxisIndex: 2,
			            data:[300, 600, 3333, 567, 6564, 333, 6773,6788, 260, 3445, 420, 545]
			        }
			    ]
			};
			myChart.setOption(option);
	    })
    </script>
