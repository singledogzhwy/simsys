<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
</head>
<body>
	<div class="sim-popup">
				<h1>流量卡资料</h1>
				<div class="sim-popup-content">
					<ul>
						<li><span><b>*</b>ICCID：</span><input type="text" value="89860043191396089780" class="form-control"></li>
						<li><span><b>*</b>卡号：</span><input type="text" value="13430575737" class="form-control"></li>
						<li>
							<span>
								<b>*</b>类型：</span>
								<select class="form-control">
									<option>标准卡</option>
									<option>贴片IC卡</option>
								</select>
						</li>
						<li>
							<span>套餐类型：</span>
							<select class="form-control" disabled="disabled">
								<option>5元30M</option>
							</select>
						</li>
						<li><span><b>*</b>初始面值：</span><input type="text" value="180.00" class="form-control"></li>
						<li>
							<span>初始套餐周期：</span>
							<select class="form-control">
								<option>10个月</option>
								<option>20个月</option>
								<option>24个月</option>
							</select>
						</li>
						<li>
							<span>短信：</span>
							<select class="form-control">
								<option>有</option>
								<option>无</option>
							</select>
						</li>
						<li><span><b>*</b>开卡时间：</span><input type="text" class="form-control"></li>
						<li>
							<span>卡源：</span>
							<select class="form-control">
								<option>Mobile_S1</option>
								<option>Mobile_S2</option>
								<option>Mobile_S3</option>
							</select>
						</li>
					</ul>
				</div>
	</div>
</body>
</html>
